<html lang="en">
<head>

        }
    </style>
</head>

                case 'sound8':
                    audio = new Audio('https://example.com/sounds/sound8.mp3');
                    break;
                case 'sound9':
                    audio = new Audio('https://example.com/sounds/sound9.mp3');
                    break;
                case 'sound10':
                    audio = new Audio('https://example.com/sounds/sound10.mp3');
                    break;
                default:
                    console.error('Invalid sound');
                    return;
            }

            isPlaying = true;
            disableButtons(true);

            audio.play();

            audio.onended = function() {
                isPlaying = false;
                disableButtons(false);
            };

            logEvent(`Sound ${sound.slice(-1)} played`);
        }

        function playYouTubeVideo() {
            const url = document.getElementById('youtubeURL').value;
            const videoId = extractYouTubeVideoId(url);

            if (!videoId) {
                logEvent('Invalid YouTube URL');
                return;
            }

            fetch(`https://www.googleapis.com/youtube/v3/videos?part=contentDetails&id=${videoId}&key=YOUR_API_KEY`)
                .then(response => response.json())
                .then(data => {
                    const duration = parseISO8601Duration(data.items[0].contentDetails.duration);
                    if (duration > 30) {
                        logEvent('YouTube video is too long (over 30 seconds)');
                        return;
                    }

                    playYouTube(videoId);
                    logEvent(`YouTube video played: ${url}`);
                })
                .catch(error => {
                    logEvent('Error fetching video details');
                    console.error(error);
                });
        }

        function extractYouTubeVideoId(url) {
            const match = url.match(/(?:https?:\/\/)?(?:www\.)?youtube\.com\/(?:watch\?v=|embed\/|v\/)?([^"&?\/\s]{11})/);
            return match ? match[1] : null;
        }

        function parseISO8601Duration(duration) {
            const match = duration.match(/PT(\d+M)?(\d+S)?/);
            const minutes = parseInt(match[1] || 0, 10) || 0;
            const seconds = parseInt(match[2] || 0, 10) || 0;
            return minutes * 60 + seconds;
        }

        function playYouTube(videoId) {
            const iframe = document.createElement('iframe');
            iframe.src = `https://www.youtube.com/embed/${videoId}?autoplay=1&mute=1`;
            iframe.style.display = 'none';
            document.body.appendChild(iframe);

            iframe.onload = function() {
                setTimeout(() => {
                    document.body.removeChild(iframe);
                    logEvent(`YouTube video playback finished: ${videoId}`);
                }, 30000); // Allow the video to play for 30 seconds
            };
        }

        function disableButtons(state) {
            for (let i = 1; i <= 10; i++) {
                document.getElementById(`sound${i}Button`).disabled = state;
            }
        }

            const speech = new SpeechSynthesisUtterance(text);
            speech.lang = 'en-US';  // Set language
            window.speechSynthesis.speak(speech);
        }

            const log = document.getElementById('eventLog');
            const timestamp = new Date().toLocaleTimeString();
            log.innerHTML += `<div>[${timestamp}] ${message}</div>`;
            log.scrollTop = log.scrollHeight;  // Auto-scroll to the bottom
        }
